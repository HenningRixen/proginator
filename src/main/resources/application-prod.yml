spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lernapp
    driver-class-name: org.postgresql.Driver
    username: lernapp
    password: secret
    hikari:
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: update  # validiert das Schema, Ã¤ndert aber nichts
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  lsp:
    enabled: false
