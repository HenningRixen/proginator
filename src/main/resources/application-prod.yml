spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/progdb
    driver-class-name: org.postgresql.Driver
    username: proguser
    password: secret
    hikari:
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: update  # validiert das Schema, Ã¤ndert aber nichts
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
