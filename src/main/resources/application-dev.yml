spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

app:
  code-execution:
    docker-enabled: true
    mode: warm-container
    pool-size: 1
    warm-image: proginator-java-sandbox
    default-memory-mb: 512
    default-cpus: 2.0
  lsp:
    enabled: true
