<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${exercise.title}"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/exercise.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <a th:href="@{/lesson/{id}(id=${exercise.lesson.id})}" class="nav-back">
            <i class="fas fa-arrow-left"></i> Zurück zur Lektion
        </a>
        <div class="nav-brand">
            <i class="fas fa-code"></i>
            <span>Proginator</span>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container exercise-container">
    <!-- Exercise Header -->
    <div class="exercise-header">
        <div class="exercise-badges">
            <span class="badge badge-lesson">
                Woche <span th:text="${exercise.lesson.id}"></span>
            </span>
            <span class="badge badge-easy" th:if="${exercise.difficulty} == 'EASY'">
                <i class="fas fa-star"></i>
                <span th:text="${exercise.difficulty}"></span>
            </span>
            <span class="badge badge-medium" th:if="${exercise.difficulty} == 'MEDIUM'">
                <i class="fas fa-star-half-alt"></i>
                <span th:text="${exercise.difficulty}"></span>
            </span>
            <span class="badge badge-hard" th:if="${exercise.difficulty} == 'HARD'">
                <i class="fas fa-star"></i>
                <span th:text="${exercise.difficulty}"></span>
            </span>
        </div>

        <h1 th:text="${exercise.title}"></h1>

        <div class="completion-status" th:if="${completed}">
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                Diese Aufgabe hast du bereits abgeschlossen!
            </div>
        </div>
    </div>

    <!-- Task Description -->
    <div class="task-section">
        <h2><i class="fas fa-question-circle"></i> Aufgabenstellung</h2>
        <div class="task-card">
            <div th:utext="${exercise.description}"></div>
        </div>
    </div>

    <!-- Starter Code -->
    <div class="code-section">
        <h2><i class="fas fa-code"></i> Starter-Code</h2>
        <pre><code class="language-java" th:text="${exercise.starterCode}"></code></pre>
    </div>

    <!-- Solution (Collapsible) -->
    <div class="solution-section">


        <details>
            <summary><i class="fas fa-lightbulb"></i> Lösung anzeigen</summary>
            <pre><code class="language-java" th:text="${exercise.solution}"></code></pre>
        </details>
    </div>

    <!-- Actions -->
    <div class="actions-section">
        <div id="complete-btn-container" th:if="${!completed}">
            <button type="button" id="complete-btn" class="btn btn-success"
                    th:data-exercise-id="${exercise.id}">
                <i class="fas fa-check"></i> Aufgabe als erledigt markieren
            </button>
        </div>
        <div id="completed-status" th:if="${completed}" class="completed-label">
            <i class="fas fa-check-circle"></i> Diese Aufgabe wurde bereits erledigt
        </div>
        <a th:if="${nextExercise != null}" th:href="@{/exercise/{id}(id=${nextExercise})}" class="btn btn-primary">
            <i class="fas fa-arrow-right"></i> Nächste Aufgabe
        </a>
    </div>
</div>

<footer class="footer">
    <p>© 2026 Duale Hochschule SH - Programmieren 1 Lernplattform | Version 1.0</p>
</footer>

<script th:src="@{/js/main.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        hljs.highlightAll();

        // AJAX für "Aufgabe erledigt" Button
        const completeBtn = document.getElementById('complete-btn');
        if (completeBtn) {
            completeBtn.addEventListener('click', function() {
                const exerciseId = this.getAttribute('data-exercise-id');
                const btn = this;

                // Button deaktivieren und Loading-State zeigen
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Wird gespeichert...';

                // CSRF-Token aus Meta-Tag oder Cookie holen (falls vorhanden)
                const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || '';
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';

                fetch('/exercise/' + exerciseId + '/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Button durch Erfolgs-Nachricht ersetzen
                        const container = document.getElementById('complete-btn-container');
                        container.innerHTML = `
                            <div class="alert alert-success" style="margin: 0;">
                                <i class="fas fa-check-circle"></i>
                                Super! Aufgabe erfolgreich abgeschlossen!
                            </div>
                        `;

                        // Optional: Notification anzeigen
                        if (window.showNotification) {
                            showNotification('Aufgabe erfolgreich abgeschlossen!', 'success');
                        }
                    } else {
                        // Fehler anzeigen
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-check"></i> Aufgabe als erledigt markieren';
                        if (window.showNotification) {
                            showNotification('Fehler: ' + (data.message || 'Unbekannter Fehler'), 'error');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check"></i> Aufgabe als erledigt markieren';
                    if (window.showNotification) {
                        showNotification('Verbindungsfehler. Bitte erneut versuchen.', 'error');
                    }
                });
            });
        }
    });
</script>
</body>
</html>
