<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Woche ' + ${lesson.id} + ': ' + ${lesson.title}"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <a th:href="@{/dashboard}" class="nav-back">
            <i class="fas fa-arrow-left"></i> Zur√ºck zum Dashboard
        </a>
        <div class="nav-brand">
            <i class="fas fa-code"></i>
            <span>Programmieren 1</span>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <!-- Lesson Header -->
    <div class="lesson-header">
        <div class="lesson-badge">
            <span>Woche <span th:text="${lesson.id}"></span></span>
        </div>
        <h1 th:text="${lesson.title}"></h1>
        <p class="lesson-subtitle" th:text="${lesson.shortDescription}"></p>
    </div>

    <!-- Lesson Content -->
    <div class="lesson-content">
        <div class="content-card">
            <h2><i class="fas fa-graduation-cap"></i> Theorie</h2>
            <div th:utext="${lesson.content}"></div>
        </div>
    </div>

    <!-- Exercises -->
    <div class="exercises-section">
        <h2><i class="fas fa-tasks"></i> Aufgaben dieser Lektion</h2>
        <p class="section-subtitle">Bearbeite die Aufgaben in IntelliJ und markiere sie als erledigt</p>

        <div class="exercises-list">
            <div th:each="exercise : ${exercises}" class="exercise-item">
                <div class="exercise-icon">
                    <i class="fas"
                       th:classappend="${exercise.difficulty == 'EASY'} ? 'fa-star' :
                                          ${exercise.difficulty == 'MEDIUM'} ? 'fa-star-half-alt' :
                                          'fa-star'"></i>
                </div>
                <div class="exercise-content">
                    <div class="exercise-header">
                        <h3 th:text="${exercise.title}"></h3>
                        <div class="exercise-meta">
                                <span class="badge"
                                      th:classappend="${exercise.difficulty == 'EASY'} ? 'badge-easy' :
                                                     ${exercise.difficulty == 'MEDIUM'} ? 'badge-medium' :
                                                     'badge-hard'"
                                      th:text="${exercise.difficulty}"></span>
                            <span class="points">
                                    <i class="fas fa-coins"></i>
                                    <span th:text="${exercise.points} + ' Punkte'"></span>
                                </span>
                        </div>
                    </div>
                    <p th:text="${exercise.description}"></p>
                </div>
                <div class="exercise-actions">
                    <a th:href="@{/exercise/{id}(id=${exercise.id})}"
                       class="btn-exercise"
                       th:classappend="${completedIds.contains(exercise.id)} ? 'btn-completed' : 'btn-start'">
                            <span th:if="${completedIds.contains(exercise.id)}">
                                <i class="fas fa-check-circle"></i> Erledigt
                            </span>
                        <span th:unless="${completedIds.contains(exercise.id)}">
                                <i class="fas fa-play-circle"></i> Starten
                            </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="lesson-navigation">
        <a th:href="@{/dashboard}" class="btn-secondary">
            <i class="fas fa-home"></i> Zum Dashboard
        </a>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
