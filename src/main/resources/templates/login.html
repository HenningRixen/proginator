<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Programmieren 1</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-code"></i> Programmieren 1</h1>
            <p>Lernplattform für Studierende</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            Falscher Benutzername oder Passwort
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Erfolgreich abgemeldet
        </div>

        <div th:if="${param.registered}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Registrierung erfolgreich! Bitte einloggen.
        </div>

        <form th:action="@{/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Benutzername
                </label>
                <input type="text" id="username" name="username"
                       placeholder="Dein Uni-Login" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Passwort
                </label>
                <input type="password" id="password" name="password"
                       placeholder="Dein Passwort" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Einloggen
            </button>

            <div class="auth-links">
                <a th:href="@{/register}" class="auth-link">
                    <i class="fas fa-user-plus"></i> Neu registrieren
                </a>
            </div>
        </form>

        <div class="auth-footer">
            <p>© 2024 Universität - Programmieren 1 Kurs</p>
        </div>
    </div>
</div>
</body>
</html>
