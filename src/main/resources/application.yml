spring:
  application:
    name: prog1-learn-app

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  web:
    resources:
      static-locations: classpath:/static/

server:
  port: 8080
  servlet:
    context-path: /
  error:
    whitelabel:
      enabled: false

logging:
  level:
    de.uni.prog1: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

app:
  code-execution:
    mode: warm-container
    pool-size: 1
    warm-image: proginator-java-sandbox
    default-memory-mb: 512
    default-cpus: 2.0
  lsp:
    enabled: true
    image: proginator-jdtls
    connect-timeout-ms: 15000
    startup-grace-ms: 750
    idle-ttl-seconds: 300
    max-sessions: 50
    memory-mb: 512
    cpus: 1.0
    max-message-bytes: 1000000
    cleanup-interval-ms: 30000
    allowed-origins:
      - "http://localhost:*"
      - "https://localhost:*"
